{{> header}}

<div id="iniciarSesion" class="w3-container w3-content w3-white w3-margin-top w3-margin-bottom">
    <div class="w3-container w3-pale-yellow ">
        <h3>Iniciar Sesión <img src="/public/inicioSesionPikachu.png"></h3>
    </div>
    <div class="w3-container">
        <form method="post" name="login" action="/Login/login">
            <label for="usuario">Usuario</label>
            <input class="w3-input" type="email" name="email" id="usuario">
            <label for="password">Contraseña</label>
            <input class="w3-input w3-margin-bottom" type="password" name="pass" id="password">
            <button class="w3-button w3-pale-red w3-margin w3-round-xxlarge">Ingresar</button>
        </form>


    </div>
</div>

{{> footer}}
